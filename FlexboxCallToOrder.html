<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Flexbox Call To Order</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style type="text/css">

			body{
				font-family: roboto;
			}
			
			
			#box4{
			flex: 4;
			/*flex: 2;*/
			order: 1
		}
			#box1{
			flex: 1;
			order: 2;
		}
			#box2 {
			flex: 1;
			order: 3;
		}
			#box3{
			flex: 1;
			order: 4;
		}
			
			
			#container
			{	display: flex;
				flex-wrap: wrap;
				/*justify-content: flex-end;*/
				justify-content: center;
				
				/*justify-content: space-between;*/
				/*justify-content: space-around;*/
				/*flex-direction: column;*/
				/*flex-direction: row-reverse;*/
				/*align-items: flex-end;*/
				/*align-items: center;*/
				align-items: stretch;
				flex-direction: row;
				margin-right:auto; 
				margin-left:auto;
				width:80%;
				/*height: 630px;*/
				height: 600px;
				/*width:960px;*/	
				background-color:#AA4639;
				border-radius: 10px;
				padding: 10px;
				font-size: 0;	/* remove inline-block spacing*/
			}
			.box{
				
				
				display: inline-block;
				/*width: 250px;*/
				/*width: 150px;*/
				flex: 1;
				height: 150px;
				/*width: 220px;*/
				text-align: center;
				background-color: #81BBC9;
				margin:5px;
				/*margin:10px;*/
				border-radius:10px;
				font-size: 35px;
			}

		</style>
	</head>
	<body>
		<div id="container">
			
			<div class="box" id="box1"><h2>1</h2></div>
			<div class="box" id="box2"><h2>2</h2></div>
			<div class="box" id="box3"><h2>3</h2></div>
			<div class="box" id="box4"><h2>4</h2></div>


		</div>
	</body>
</html>
