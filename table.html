<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/table_script.js"></script>
</script>

  <style>

    th {

    }
    body {
      padding: 1rem;
      font-family: Roboto;
    }
.selection{
  background-color: red;
}
.selection2{

}
  </style>
}


</head>
